<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Food List</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<section id="pages" class="food-list">
    <div class="container">
        <button class="left-scroll-cards"> &lt; </button>
        <div class="food-list_card">
            <img src="images/food-list-1.jpg" alt="" class="food-list_img">
            <div class="food-list_text-wrapper">
            <h4 class="food-list_title">Chicken Paella</h4>
            <p class="food-list_desk">Мы не просто готовим и продаем еду. Вкусная еда согревает.</p>
        </div>
        </div>   
        <div class="food-list_card">
            <img src="images/food-list-2.jpg" alt="" class="food-list_img">
            <div class="food-list_text-wrapper">
            <h4 class="food-list_title">Taco Del Mar</h4>
            <p class="food-list_desk">Taco Del Mar раскрывает все лучшее из мексиканской кухни с помощью свежих продуктов.</p>
        </div>
        </div>
        <div class="food-list_card">
            <img src="images/food-list-3.jpg" alt="" class="food-list_img">
            <div class="food-list_text-wrapper">
            <h4 class="food-list_title">Bon Au Pain</h4>
            <p class="food-list_desk">Bon Au Pain — пионер на рынке здорового фаст-фуда.</p>
        </div>
        </div>
        <div class="food-list_card">
            <img src="images/food-list-4.jpg" alt="" class="food-list_img">
            <div class="food-list_text-wrapper">
            <h4 class="food-list_title">Pizza Hut.</h4>
            <p class="food-list_desk">Хотя цены в меню Pizza Hut с годами снизились.</p>
        </div>
        </div>
        <button class="right-scroll-cards">&gt;</button>
    </div>
</section>
<script src="script.js"></script>
</body>
</html>
